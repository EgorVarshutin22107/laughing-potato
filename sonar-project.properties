# must be unique in a given SonarQube instance
sonar.projectKey=EgorVarshutin22107_laughing-potato
sonar.organization=egorvarshutin22107

# Path to the sources
sonar.sources=.
sonar.exclusions=external/**

# Path to coverage report (specific for Python)
sonar.python.coverage.reportPaths=coverage.xml

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Number of threads for analysis
sonar.cfamily.threads=2

# URL of SonarQube server
sonar.host.url=https://sonarcloud.io
